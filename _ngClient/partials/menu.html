<div class= "container"></div>
<div class="row">
<div class="col-sm-8" >
    
    <a name="Food"></a> 

<h1>Menu ChipperMEAN</h1>
{{ sum() }}
<hr>
 
	<div class="row">
		<div class="col-md-3">
		  <button type="button" class="btn btn-primary btn-m" ng-click="loadMenu()" ng-disabled="asynchWait" >Load Menua</button>	   
		</div>
		<div class="col-md-3">
		  <button type="button" class="btn btn-primary btn-m" ng-click="deleteMenu()" ng-disabled="asynchWait">Delete Menu</button>	   
		</div>

		  <button type="button" ng-click="newFood()" ng-disabled="asynchWait">New </button>	   
		</div>-->			
	</div>
<hr> 

  <form name="myForm">
  
  <div class="row">
    <div class="col-md-3">
		<label for="singleSelect1">category: </label><br>
		<select name="singleSelect1" ng-model="filterData.category">
		
		  <option value="">All</option>
            
		  <option value="Burgers">Burgers</option>
            
          <option value="Chicken">Chicken</option>
		  <option value="Chips">Chips</option>
          <option value="Fish">Fish</option>
		  <option value="Sausages">Sausages</option>
		  <option value="Specials">Specials</option>

	   
		</select>    
	</div>
    <div class="col-md-3">
		<label for="singleSelect">Price: </label><br>
		<select name="singleSelect" ng-model="filterData.price">
		  <option value="">All</option>
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		  <option value="4">4</option>	  
		</select>    
	</div>  
    <div class="col-md-3">
		<button type="button" class="btn btn-primary btn-sm" ng-click="requeryMenu(filterData)">Search</button>	   
	</div>	
    <div class="col-md-3">
		<button type="button" class="btn btn-primary btn-sm" ng-click="reset({})">Reset Search</button>
	</div>	
  </div>
 
  </form>
  <br>

</div>

 >

</div>
 
</div>

	Item Number
 </div>
  <div class="col-md-1">

 </div>
  <div class="col-md-3">
    Name
 </div>
  <div class="col-md-1">
    Price €
 </div>

</div> 

 <div id="showBasket" >
 <div id="{{b._id}}" class="row" ng-repeat="b in basket  | orderBy:['category',' name', 'price'] track by b._id">

		 {{$index+1}}
		 </div>
		  <div class="col-md-1"   >
			{{b.category}}
		 </div>
		  <div class="col-md-3">
			{{b.name}}
		 </div>
		  <div class="col-md-1">
			<p>€ {{b.price}}</p>
		 </div>
     
     
     
       
<div class="col-md-1">
			<button type="button" class="btn btn-primary btn-xs" ng-click="deleteBasketItem($index,b._id,b)">Remove from Basket</button>
